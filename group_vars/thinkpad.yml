---
ssh_public_key_store: 'admin_ssh_keys'
home_sweet_home: false
# i3wm config:

i3_packages_extra:
  - ranger
  - light
  - pass
  - gnome
  - asciinema
  - mtr
  - evince
  - libreoffice
  - speedtest-cli

i3_keybindings_extra:
  - keybinding:
    name: Volume (mute/unmute)
    key: $mod+F12
    exec: --no-startup-id pulsemixer --toggle-mute
  - keybinding:
    name: Volue (default)
    key: $mod+Shift+F12
    exec: --no-startup-id pulsemixer --set-volume 42
  - keybinding:
    name: volume-up
    key: XF86AudioRaiseVolume
    exec: --no-startup-id pulsemixer --change-volume +4
  - keybinding:
    name: volume-down
    key: XF86AudioLowerVolume
    exec: --no-startup-id pulsemixer --change-volume -5
  - keybinding:
    name: darker
    key: XF86AudioMute
    exec: --no-startup-id pulsemixer --toggle-mute 
  - keybinding:
    name: darker
    key: XF86MonBrightnessDown
    exec: --no-startup-id light -U 12
  - keybinding:
    name: lighter
    key: XF86MonBrightnessUp
    exec: --no-startup-id light -A 9


i3_applications:
  - application:
    class: "Firefox"
    name: "firefox"
    workspace: 2
    on_startup: true
  - application:
    class: "Thunderbird"
    name: "thunderbird"
    workspace: 9
    on_startup: true

i3_run_on_startup:
  - nextcloud
  - sudo nm-applet


i3:
  font_size: 11
  focus_follows_mouse: true

i3_desktop_env:
  background: "/home/{{ user }}/.config/background.png"

i3lock_options: "i3lock --image=/home/{{ user }}/.config/lockscreen.png --color 000000"


# Firefox config
username: "{{ user }}"

search_engines:
  - google
  - duckduckgo
  - invidious
  - searx
  - qwant

addon_list_extra:
  - name: passff
    directory: "passff@invicem.pro.xpi"
