---

- name: copy sound warning script
  become: yes
  copy:
    src: 'files/akku.sh'
    dest: '/opt/akku.sh'
    owner: 'root'
    group: 'root'
    mode: '0755'

- name: install zenity
  become: yes
  package:
    name: zenity
    state: present

- name: Check akku every 2 minutes
  become: yes
  cron:
    name: check if akku still okay
    job: /opt/akku.sh
    minute: '*/2'
    user: '{{ user }}'
    cron_file: /etc/crontab

- name: Make sure cron is installed
  become: true
  when: install_and_enable_cronie
  packages:
    names:
      - cronie
    state: latest

- name: Make sure cron is running
  become: true
  when: install_and_enable_cronie
  systemd:
    name: cronie.service
    state: started
    enabled: yes
    daemon_reload: yes
 
